<div style="padding: 50px;">
  <h1 class="text-center">Control Vehicular</h1>
  <div class="d-flex justify-content-end mt-3">
    <button type="button" class="btn my-green-button" (click)="openDialog()">
      <i class="bi bi-plus-lg"></i>Agregar Veh√≠culo
    </button>
  </div>
  <div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#ID</th>
          <th scope="col">VIN</th>
          <th scope="col">Placa</th>
          <th scope="col">Modelo</th>
          <th scope="col">Estatus</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vehicle of vehiclesList">
          <td>{{ vehicle.id }}</td>
          <td>{{ vehicle.vin }}</td>
          <td>{{ vehicle.licensePlate }}</td>
          <td>{{ vehicle.model }}</td>
          <td>{{ vehicle.status.name }}</td>
          <td>
            <button class="btn btn-warning me-2" (click)="openDialog(vehicle)">Editar</button>
            <button class="btn btn-danger" (click)="deleteVehicle(vehicle.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
